<h1>Pedidos de ligação do Jogador:</h1>

<div class="table-container">
  <table mat-table [dataSource]="pedidosligacao" class="mat-elevation-z8">

    <ng-container matColumnDef="jogadorOrig">
      <th mat-header-cell *matHeaderCellDef> Jogador Origem </th>
      <td mat-cell *matCellDef="let pedido"> {{pedido.jogadorNome}} </td>
    </ng-container>

    <ng-container matColumnDef="jogadorObj">
      <th mat-header-cell *matHeaderCellDef> Jogador Amigo </th>
      <td mat-cell *matCellDef="let pedido"> {{pedido.jogadorObjetivoNome}} </td>
    </ng-container>

    <ng-container matColumnDef="msgObjetivo">
      <th mat-header-cell *matHeaderCellDef> Mensagem</th>
      <td mat-cell *matCellDef="let pedido "> {{pedido.msgObjetivo}} </td>
    </ng-container>

    <ng-container matColumnDef="estadoPedido">
      <th mat-header-cell *matHeaderCellDef> Estado pedido</th>
      <td mat-cell *matCellDef="let pedido "> {{pedido.estadoPedido}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let pedido">
        <div *ngIf="isObjetivo(pedido) && pedido.estadoPedido == 'pendente'">
          <button mat-button (click)=aceitarPedido(pedido)>Aceitar</button>
          <button mat-button (click)=rejeitarPedido(pedido)>Rejeitar</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  
</div>
