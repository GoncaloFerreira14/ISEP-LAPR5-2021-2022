<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="forcaLigacao">
    <th mat-header-cell *matHeaderCellDef> Força de ligação </th>
    <td mat-cell *matCellDef="let relacao"> {{relacao.forcaLigacao}} </td>
  </ng-container>

  <ng-container matColumnDef="forcaRelacao">
    <th mat-header-cell *matHeaderCellDef> Força de relação </th>
    <td mat-cell *matCellDef="let relacao"> {{relacao.forcaRelacao}} </td>
  </ng-container>

  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef> Data </th>
    <td mat-cell *matCellDef="let relacao"> {{relacao.data}} </td>
  </ng-container>

  <ng-container matColumnDef="listaTags">
    <th mat-header-cell *matHeaderCellDef> Lista de Tags </th>
    <td mat-cell *matCellDef="let relacao"> {{relacao.listaTags}} </td>
  </ng-container>

  <ng-container matColumnDef="Amigo">
    <th mat-header-cell *matHeaderCellDef> Jogador amigo</th>
    <td mat-cell *matCellDef="let relacao "> {{relacao.jogadorAmigoNome}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let relacao">
      <button mat-button (click)="setRelacao(relacao)">Edit</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
